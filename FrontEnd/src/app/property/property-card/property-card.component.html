<div class="card card-hover p-2">
  <div class="card-img-wrapper">
    <img class="card-propImage" src="assets/images/default-house.jpg" />
    <ul class="list-inline text-center member-icons animate">
      <li class="list-inline-item">
        <button class="btn btn-outline-light" routerLink="/property-detail/{{property.Id}}"><i class="fa-solid fa-pen-to-square"></i></button>
      </li>
      <li class="list-inline-item">
        <button class="btn btn-outline-light"><i class="fa-solid fa-address-book"></i></button>
      </li>
    </ul>
  </div>
  <div class="card-body p-2">
    <h1>{{ property.Type }}</h1>
    <h2>{{ property.Price }}</h2>
    <h3>{{ property.Name }}</h3>
  </div>
</div>
